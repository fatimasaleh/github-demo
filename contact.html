<!-- this is our contact form -->
<br />
<div align="center">
	<div class="con">
		<form id="contact_form" action="#" method="post" enctype="multipart/form-data">
		<div class="row1">
			<label for="name">Your name:</label><br />
			<input id="name" class="input" name="name" type="text" value="" size="30" required /><br />
		</div>
		<div class="row2">
			<label for="email">Your email:</label><br />
			<input id="email" class="input" name="email" type="email" value="" size="30" required /><br />	
		</div>
		<div class="row3">
			<label for="message">Your Message:</label><br />
			<textarea id="message" class="input" name="message" rows="7" cols="50" required > </textarea><br />
		</div>
		<input id="submit_button" type="submit" value="Send Mail" />
		</form>
	</div>
</div>
